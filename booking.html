<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Booking - Cabs Online</title>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Top nav bar -->
  <header class="bg-gray-500 shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center font-lilita">
      <a href="./index.html" class="flex items-center gap-3 text-3xl text-yellow-400">
        <img src="./assets/images/taxi.png" alt="write" class="h-11 w-11"/>
        Cabs Online
      </a>
      <div class="flex items-center gap-4 text-amber-50">
        <a href="./booking.html" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg transform hover:scale-105 transition-all shadow-lg">Book Your Ride</a>
        <a href="./admin.html" class="border-1 border-white px-4 py-2 rounded-lg transform hover:scale-105 transition-all shadow-lg">Admin Portal</a>
        <a href="./about.html" class="flex items-center gap-2 transform hover:scale-105 transition-all">
          <img src="./assets/images/about.png" alt="write" class="h-7 w-7 "/>
          About This Assignment
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="flex-grow bg-gradient-to-br from-gray-900 to-blue-900 text-white font-inter py-10">
    <div class="container grid md:grid-cols-12 mx-auto items-center h-auto">
      <!-- Left Column (Image) -->
      <div class="md:col-span-1"></div>
      <div class="md:col-span-5">
        <img src="./assets/images/booking_taxi.jpg" alt="Taxi"
        class="hidden md:block w-full h-[750px] object-cover rounded-xl shadow-lg" />
      </div>

      <!-- Right Column (Form) -->
      <div class="md:col-span-5 flex flex-col space-y-2 rounded-xl  shadow-2xl px-10 py-5 h-[750px]">
        <p class="text-4xl font-lilita text-yellow-400 text-center">Book Your Taxi</p>
        <p class="text-lg font-inter text-center">Fill in the details below to reserve your ride.</p>
        
        <form id="booking-form" class="space-y-2 font-inter" autocomplete="off">
          <p class="font-lilita text-yellow-400 text-xl">Personal Information</p>
          <div class="flex flex-col">
            <label for="cname" class="mr-2">Name</label>
            <input type="text" name="cname" 
              class="border-2 rounded-lg p-1 autofill:bg-blue-900"
              required />
          </div>
          <div class="flex flex-col">
            <label for="phone" class="mr-2">Phone</label>
            <input type="text" name="phone" 
              pattern="^[0-9]{10,12}$"
              title="Phone number must be all numbers with length between 10-12"
              class="border-2 rounded-lg p-1" 
              required/>
          </div>

          <p class="font-lilita text-yellow-400 text-xl">Pick Up Address</p>
          <div class="flex items-center">
            <label for="unumber" class="w-1/6">Unit No</label>
            <input type="text" name="unumber" 
              class="border-2 rounded-lg p-1 w-2/5 mr-5" />
            <label for="snumber" class="w-1/6">Street No</label>
            <input type="text" name="snumber" 
              class="border-2 rounded-lg p-1 w-2/5" required/>
          </div>
          <div class="flex items-center">
            <label for="stname" class="w-1/6">Street Name</label>
            <input type="text" name="stname" 
              class="border-2 rounded-lg p-1 w-2/5 mr-5" required/>
            <label for="sbname" class="w-1/6">Suburb</label>
            <input type="text" name="sbname" 
              class="border-2 rounded-lg p-1 w-2/5"/>
          </div>

          <p class="font-lilita text-yellow-400 text-xl">Pick Up Detail</p>
          <div class="flex flex-col">
            <label for="dsbname" class="mr-2">Destination Suburb</label>
            <input type="text" name="dsbname" 
              class="border-2 rounded-lg p-1"/>
          </div>
          <div class="flex flex-col">
            <label for="date" class="mr-2">Pick-Up Date</label>
            <input type="date" name="date" 
              class="border-2 rounded-lg p-1"
              id="pickup-date"
              required 
              style="color-scheme: dark;"/>
          </div>
          <div class="flex flex-col">
            <label for="time" class="mr-2">Pick-Up Time</label>
            <input type="time" name="time" 
              class="border-2 rounded-lg p-1"
              id="pickup-time"
              required 
              style="color-scheme: dark;"/>
          </div>

          <div class="flex my-7 justify-center">
            <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 font-bold text-white font-inter px-8 py-4 rounded-lg transform hover:scale-105 transition-all shadow-lg cursor-pointer">Book Now</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Warning dialog box for date and time -->
  <dialog class="rounded-xl shadow-lg text-center" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <form method="dialog" class="flex flex-col p-7 gap-3 font-inter">
      <h2 class="text-xl font-semibold" id="modal-title"></h2>
      <p id="modal-message"></p>
      <button class="mx-auto w-[20%] bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded-lg cursor-pointer">OK</button>
    </form>
  </dialog>

  <!-- Booking confirmation message section -->
  <section hidden class="py-10 bg-gradient-to-tl from-cyan-100 to-yellow-100">
    <div hidden id="reference" class="border-1 w-[80%] md:w-[45%] space-y-5 flex flex-col mx-auto bg-white p-5 rounded-2xl shadow-2xl">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="py-1 border-t border-gray-300 bg-gray-200 text-center text-md text-gray-500">
      Â© 2025 Cabs Online. All rights reserved. Author: Min Thiha Ko Ko - ID: 21156028
    </div>
  </footer>

  <script src="./booking.js"></script>

</body>
</html>
